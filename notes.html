<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes - Study Material Tushar</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-image: url('https://raw.githubusercontent.com/Tushar-2002-coder/e-learning/refs/heads/main/4.jpg');
      background-size: cover;        
      background-repeat: no-repeat;  
      background-position: center; 
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      background: #abd5e4;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #04181f;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }

    .menu-button {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin: 10px;
    }

    .menu-button div {
      width: 25px;
      height: 3px;
      background: #000;
    }

    .profile-button, .logout-button {
      background-color:#eb211a;
      color: white;
      border: 1px solid #333;
      padding: 5px 10px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }
    .profile-button:hover {
      background-color: #12d412;
      color:#000000;
    }
    .logout-button:hover {
      background-color: #12d412;
      color:#000000;
    }
    .menu {
      display: none;
      padding: 1rem;
      background-image: url('');
      background-size: cover;        
      background-repeat: no-repeat;  
      background-position: center;
    }

    .menu.show {
      display: block;
    }

    .menu ul {
      list-style: none;
    }

    .menu ul li {
      margin-bottom: 10px;
    }

    .menu ul li a {
      text-decoration: none;
      color: #ff2306;
      font-weight: bold;
    }

    .content {
      padding: 2rem 1rem;
      text-align: left;
    }

    .animated-text {
      font-size: 2rem;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
    }

    section {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      line-height: 1.7;
    }

    @media (min-width: 768px) {
      .content {
        padding: 3rem;
      }

      .menu {
        text-align: center;
      }

      .menu ul {
        display: inline-block;
      }

      .menu ul li {
        display: inline;
        margin: 0 15px;
      }
    }

    #profileModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url('https://raw.githubusercontent.com/Tushar-2002-coder/e-learning/refs/heads/main/5.jpg');
      background-size: cover;        
      background-repeat: no-repeat;  
      background-position: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #c23131;
      z-index: 9999;
      width: 90%;
      max-width: 400px;
      color:#ffffff
    }

    #profileModal input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
    }

    #profileModal button {
      padding: 8px 15px;
      margin-right: 10px;
      background-color:#eb211a;
      color: white;
    }

    #profileModal button:hover {
      background-color: #12d412;
      color:#000000;
    }
   
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 9998;
    }
       
    form select{
      width: 25%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: medium;
    } 
    form button {
      font-weight: 200;
      background-color:#eb211a;
      color: #f4f6ec;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      width: 25%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: medium;
    }
    form button:hover {
      background: #12d412;
      color: #000000;
    }
    
    .footer {
      text-align: center;
      margin-top: 200px;
      padding: 1rem;
      font-size: 14px;
      color:#b7b3b3;
      background-color: #0b5674;
    }
    .form-container {
      width: 370px;
      max-width: 70%;
      height: 40vh;
      position: fixed;
      right: 2%;
      top: 20%;
      background-color: #ffffff;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      overflow-y:auto;
      padding: 10px;
      border-radius: 10%;
    }
    .form-container h2 {
      text-align: center;
      margin-top: 10px;
    }
    iframe {
      width: 100%;
      border:#eb211a;
      height: 80%;
    }
    @media screen and (max-width: 600px) {
      .form-container {
        width: 100%;
        position: relative;
      }
    }
  </style>
   <script>
  if (performance.navigation.type === 1) {
    window.location.href = "dashboard.html";
  }
</script>
</head>
<body>
  <div class="top-bar">
    <a href="dashboard.html" class="logo" style="text-decoration: none; color: inherit;">
      <img src="https://raw.githubusercontent.com/Tushar-2002-coder/study-point/refs/heads/main/TS%20LOGO.png" alt="Logo" style="height: 100px; vertical-align: middle;"/>
      <strong style="margin-left: 10px; color:#0c75de"><h1>STUDY MATERIAL</h1></strong>
    </a>

    <div>
      
      <button class="profile-button" onclick="openProfile()">Profile</button>
      <button class="logout-button" onclick="logoutUser()">Logout</button>
    </div>
  </div>
  <div class="menu-button" id="menuBtn">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav class="menu" id="menu">
    <ul>
      <li><a href="dashboard.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="help.html">Help</a></li>
      <li><a href="notes.html">Notes</a></li>
      <li><a href="question-papers.html">Question Papers</a></li>
    </ul>
  </nav>

   <main class="content">
    <h1>Select Semester and Subject (Notes)</h1><br/><br/>
    <form id="notesForm">
      <label for="semester"><b>Semester:</b></label><br />
      <select id="semester" required>
        <option value="">--Select Semester--</option>
        <option value="sem1">1st Semester</option>
        <option value="sem2">2nd Semester</option>
        <option value="sem3">3rd Semester</option>
        <option value="sem4">4th Semester</option>
        <option value="sem5">5th Semester</option>
        <option value="sem6">6th Semester</option>
      </select><br /><br />

      <label for="subject"><b>Subject:</b></label><br />
      <select id="subject" required>
        <option value="">--Select Subject--</option>
      </select><br /><br />

      <button type="submit">Submit</button>
    </form>
  </main>
   <footer class="footer">
    Contact: studymaterialtushar@gmail.com<br/>
    © 2025 Study Material Tushar. All rights reserved.
  </footer>

  <!-- Profile Modal -->
  <div id="overlay"></div>
  <div id="profileModal">
    <h2>User Profile</h2>
    <label>Name:</label>
    <input type="text" id="nameField" />
    <label>Email:</label>
    <input type="email" id="emailField" />
    <button onclick="saveProfile()">Save</button>
    <button onclick="closeProfile()">Cancel</button>
  </div>
<!-- Right Side Form Container -->
  <div class="form-container">
    <h2>Upload Documents</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSei2smX0axmbu7j5C3Kb6Nhn7frB6A_ohFATXq8Kwtqm4_DYw/viewform?embedded=true"
      height="400" loading="lazy">Loading…</iframe>
  </div>

  <script>
    
    // Subject options by semester
    const semesterSubjects = {
      sem1: [" ", " ", " ", " ", " "],
      sem2: [" ", " ", " ", " ", " "],
      sem3: [" ", " ", " ", " ", " "],
      sem4: [" ", " ", " ", " ", " "],
      sem5: [" ", " ", " ", " ", " "],
      sem6: [" ", " ", " "," ", " ",]
    };

    // PDF Links for subjects
    const pdfLinks = {
      sem1: {
        Chemistry: "https://drive.google.com/sem1-chemistry",
        Math: "https://drive.google.com/sem1-math",
        Physics: "https://drive.google.com/sem1-physics"
      },
      sem2: {
        "Applied Chemistry": "https://drive.google.com/sem2-applied-chemistry",
        "Engineering Drawing": "https://drive.google.com/sem2-drawing",
        "Communication Skills": "https://drive.google.com/sem2-communication"
      },
      sem3: {
        "Mechanical Operations": "https://drive.google.com/sem3-mech-ops",
        "Fluid Flow": "https://drive.google.com/sem3-fluid",
        "Chemical Process Calculations": "https://drive.google.com/sem3-cpc"
      },
      sem4: {
        "Heat Transfer": "https://drive.google.com/sem4-ht",
        "Instrumentation": "https://drive.google.com/sem4-instrumentation",
        "Material Technology": "https://drive.google.com/sem4-material"
      },
      sem5: {
        "CRE": "https://drive.google.com/sem5-cre",
        "Petroleum": "https://drive.google.com/sem5-petro",
        "Mass Transfer-I": "https://drive.google.com/sem5-mt1"
      },
      sem6: {
        "NST": "https://drive.google.com/sem6-nst",
        "Mass Transfer-II": "https://drive.google.com/sem6-mt2",
        "Project Work": "https://drive.google.com/sem6-project"
      }
    };

    // Populate subjects when semester changes
    document.getElementById("semester").addEventListener("change", function () {
      const semester = this.value;
      const subjectSelect = document.getElementById("subject");
      subjectSelect.innerHTML = '<option value="">--Select Subject--</option>';
      if (semesterSubjects[semester]) {
        semesterSubjects[semester].forEach(subject => {
          const option = document.createElement("option");
          option.value = subject;
          option.textContent = subject;
          subjectSelect.appendChild(option);
        });
      }
    });

    // Form submission
    document.getElementById("notesForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const semester = document.getElementById("semester").value;
      const subject = document.getElementById("subject").value;

      const pdfLink = pdfLinks[semester]?.[subject];

      if (pdfLink) {
        window.open(pdfLink, "_blank");
      } else {
        alert("PDF link not available for this selection.");
      }
    });
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");
    const profileModal = document.getElementById("profileModal");
    const overlay = document.getElementById("overlay");
    const nameField = document.getElementById("nameField");
    const emailField = document.getElementById("emailField");

    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("show");
    });


    function openProfile() {
      const userData = JSON.parse(localStorage.getItem("user")) || { name: "", email: "" };
      nameField.value = userData.name;
      emailField.value = userData.email;
      profileModal.style.display = "block";
      overlay.style.display = "block";
    }

    function closeProfile() {
      profileModal.style.display = "none";
      overlay.style.display = "none";
    }

    function saveProfile() {
      const name = nameField.value;
      const email = emailField.value;
      localStorage.setItem("user", JSON.stringify({ name, email }));
      alert("Profile updated!");
      closeProfile();
    }

    function logoutUser() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }
    
  </script>
</body>
</html>
