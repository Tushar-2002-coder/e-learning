<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Question Papers - Study Material Tushar</title>
  <style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
      font-family: Arial, sans-serif;
      background: #aed7e6;
      padding: 1rem;
      min-height: 100vh;
      max-width: 100vw;
      overflow-x: hidden;
}
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.menu-button {
  cursor: pointer;
  display: flex;
  flex-direction: column;
  background: #aed7e6;
  gap: 4px;
}

.menu-button div {
  width: 25px;
  height: 3px;
  background: #000;
}

.back-btn {
  background-color:#eb211a;
  color: #f4f6ec;
  border: none;
  padding: 6px 10px;
  border-radius: 50px;
  cursor: pointer;
}
.back-btn:hover {
  background-color: #12d412;
  color: #000000;
}
.menu {
  display: none;
  background: #aed7e6;
  padding: 1rem;
  margin-top: 1rem;
}

.menu ul {
  list-style: none;
}

.menu ul li {
  margin-bottom: 10px;
}

.menu ul li a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

.menu.show {
  display: block;
}

.content {
  margin-top: 2rem;
}

form select{
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.5rem;
  font-size: medium;
} 
form button {
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.5rem;
  font-size: medium;
}
form button {
  font-weight: 200;
  background-color:#eb211a;
  color: #f4f6ec;
  border: none;
  cursor: pointer;
  border-radius: 50px;
}
form button:hover {
  background: #12d412;
  color: #000000;
}

@media (min-width: 768px) {
  body {
    max-width: 600px;
    margin: auto;
  }
}
</style>
  <script>
  if (performance.navigation.type === 1) {
    window.location.href = "dashboard.html";
  }
</script>

</head>
<body>

  <div class="top-bar">
    <button onclick="goBack()" class="back-btn">Back</button>
    <div class="menu-button" id="menuBtn">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <nav class="menu" id="menu">
    <ul>
      <li><a href="dashboard.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="help.html">Help</a></li>
      <li><a href="notes.html">Notes</a></li>
      <li><a href="question-papers.html">Question Papers</a></li>
    </ul>
  </nav>

  <main class="content">
    <h1>Select Semester and Subject (Question Papers)</h1><br/><br/>
    <form id="qpForm">
      <label for="semester"><b>Semester:</b></label><br />
      <select id="semester" required>
        <option value="">--Select Semester--</option>
        <option value="sem1">1st Semester</option>
        <option value="sem2">2nd Semester</option>
        <option value="sem3">3rd Semester</option>
        <option value="sem4">4th Semester</option>
        <option value="sem5">5th Semester</option>
        <option value="sem6">6th Semester</option>
      </select><br /><br />

      <label for="subject"><b>Subject:</b></label><br />
      <select id="subject" required>
        <option value="">--Select Subject--</option>
      </select><br /><br />

      <button type="submit">Submit</button>
    </form>
  </main>

  <script>
    // Back button
    function goBack() {
      window.history.back();
    }

    // Toggle menu
    document.addEventListener("DOMContentLoaded", () => {
      const menuBtn = document.getElementById("menuBtn");
      const menu = document.getElementById("menu");
      if (menuBtn) {
        menuBtn.addEventListener("click", () => {
          menu.classList.toggle("show");
        });
      }
    });

    // Subject options by semester
    const semesterSubjects = {
      sem1: [" ", " ", " ", " ", " "],
      sem2: [" ", " ", " ", " ", " "],
      sem3: [" ", " ", " ", " ", " "],
      sem4: [" ", " ", " ", " ", " "],
      sem5: [" ", " ", " ", " ", " "],
      sem6: [" ", " ", " "," ", " ",]
    };

    // PDF Links for subjects
    const pdfLinks = {
      sem1: {
        Chemistry: "https://drive.google.com/sem1-chemistry",
        Math: "https://drive.google.com/sem1-math",
        Physics: "https://drive.google.com/sem1-physics"
      },
      sem2: {
        "Applied Chemistry": "https://drive.google.com/sem2-applied-chemistry",
        "Engineering Drawing": "https://drive.google.com/sem2-drawing",
        "Communication Skills": "https://drive.google.com/sem2-communication"
      },
      sem3: {
        "Mechanical Operations": "https://drive.google.com/sem3-mech-ops",
        "Fluid Flow": "https://drive.google.com/sem3-fluid",
        "Chemical Process Calculations": "https://drive.google.com/sem3-cpc"
      },
      sem4: {
        "Heat Transfer": "https://drive.google.com/sem4-ht",
        "Instrumentation": "https://drive.google.com/sem4-instrumentation",
        "Material Technology": "https://drive.google.com/sem4-material"
      },
      sem5: {
        "CRE": "https://drive.google.com/sem5-cre",
        "Petroleum": "https://drive.google.com/sem5-petro",
        "Mass Transfer-I": "https://drive.google.com/sem5-mt1"
      },
      sem6: {
        "NST": "https://drive.google.com/sem6-nst",
        "Mass Transfer-II": "https://drive.google.com/sem6-mt2",
        "Project Work": "https://drive.google.com/sem6-project"
      }
    };

    // Populate subjects when semester changes
    document.getElementById("semester").addEventListener("change", function () {
      const semester = this.value;
      const subjectSelect = document.getElementById("subject");
      subjectSelect.innerHTML = '<option value="">--Select Subject--</option>';
      if (semesterSubjects[semester]) {
        semesterSubjects[semester].forEach(subject => {
          const option = document.createElement("option");
          option.value = subject;
          option.textContent = subject;
          subjectSelect.appendChild(option);
        });
      }
    });

    // Form submission
    document.getElementById("notesForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const semester = document.getElementById("semester").value;
      const subject = document.getElementById("subject").value;

      const pdfLink = pdfLinks[semester]?.[subject];

      if (pdfLink) {
        window.open(pdfLink, "_blank");
      } else {
        alert("PDF link not available for this selection.");
      }
    });
  </script>
</body>
</html>
