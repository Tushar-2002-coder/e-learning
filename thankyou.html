<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/Tushar-2002-coder/e-learning/refs/heads/main/4.jpg');
      background-size: cover;        
      background-repeat: no-repeat;  
      background-position: center; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thankyou-container {
      background-color: rgb(255, 255, 255);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    .tick-circle {
      width: 100px;
      height: 100px;
      border: 4px solid #11e538;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px auto;
      animation: popIn 0.6s ease-out;
    }

    .tick {
      font-size: 50px;
      color: #28a745;
      animation: bounce 1s ease;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(1);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn-home {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #1e90ff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
      border-radius: 50px;
    }

    .btn-home:hover {
      background-color: #12d412;
      color:#000000;
    }
  </style>
   <script>
  if (performance.navigation.type === 1) {
    window.location.href = "dashboard.html";
  }
</script>
</head>
<body>

  <div class="thankyou-container">
    <div class="tick-circle">
      <div class="tick">✔️</div>
    </div>
    <h1>Thank You for Your Feedback</h1>
    <p>We appreciate your input. We'll get back to you if needed.</p>
    <a class="btn-home" href="dashboard.html">Back</a>
</body>
</html>
