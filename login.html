<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://raw.githubusercontent.com/Tushar-2002-coder/e-learning/refs/heads/main/1.jpg');
      background-size: cover;        
      background-repeat: no-repeat;  
      background-position: center; 
    }

    .login-box {
      background-image: url('https://raw.githubusercontent.com/Tushar-2002-coder/e-learning/refs/heads/main/5.jpg');
      background-size: cover;        
      background-repeat: no-repeat;  
      background-position: center;
      padding: 30px;
      border-radius: 50px;
      box-shadow: 0 0 20px #c23131;
      width: 300px;
      position: relative;
      color:#b7b3b3;
    }

    .back-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      width:15%;
      background-color:#096acc;
      color: #f4f6ec;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .back-btn:hover {
      background-color: #12d412;
      color:#000000;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      background-color:#eb211a;
      color: #f4f6ec;
      border-radius: 50px;
    }
    button:hover {
      background-color: #12d412;
      color:#000000;
    }
    .toggle {
      position: absolute;
      right: 30px;
      top: 104px;
      cursor: pointer;
    }
  
  </style>
</head>
<body>
  <div class="login-box">
    <button class="back-btn" onclick="location.href='index.html'">Back</button>
    <h2>LOGIN......</h2>
    <input type="text" id="loginUser" placeholder="Username or Email" />
    <input type="password" id="loginPass" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    // Redirect to dashboard on refresh
    if (performance.navigation.type === 1) {
      window.location.href = "index.html";
    }

    function login() {
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;

      const storedData = JSON.parse(localStorage.getItem("userData"));
      if (storedData && storedData.username === user && storedData.password === pass) {
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid username or password");
      }
    }
  </script>
</body>
</html>
